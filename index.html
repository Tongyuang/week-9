<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<div class="tictactoeHeading">
    <h1>Welcome to Yuang's Tic Tac Toe</h1>
</div>

<form>
    <fieldset>
        <legend>
            Please enter your name here:
        </legend>
        <p>
            Your name:
            <input type="text" id="name1" name="name1">
        </p>
    </fieldset>

    <fieldset>
        <legend>
            Please select the game mode:
        </legend>
        <div class="manuradio">
            <input type="radio" id="pvbradio" name="pvbradio" value="pvbradioval">
            <label class="radioModeChoice" for="pvbradio">PVB (player vs bot)</label>
            <input type="radio" id="pvpradio" name="pvpradio" value="pvpradioval">
            <label class="radioModeChoice" for="pvpradio">PVP (player vs bot)</label>
        </div>
    </fieldset>
    <fieldset>
        <legend>
            Please enter another player's name here()
        </legend>
        <p>
            Your name:
            <input type="text" id="name1" name="name1">
        </p>

    </fieldset>

    
    <div class="playbutton">
        <button class="playButton" type="submit">Play</button>
    </div>
  </form>
